<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объект Date</title>
    <link rel="stylesheet" href="css/castom.css">
</head>
<body>
<h1>Объект Date</h1>

<script>
  const months = [
    'January',
    'Fabruary',
    'March',
    'April',
    'May',
    'June',
    'August',
    'September',
    'October',
    'November',
    'December'
  ];

  const days = [
    'Sunday',
    'Monday',
    'Tuesday',
    'Wednesday',
    'Thursday',
    'Friday',
    'Saturday'
  ];

  const date = new Date();
  const month = date.getMonth();
  console.log(months[month]);

  const day = date.getDay();
  console.log(days[day]);
  
  console.log(date.getDate());
  console.log(date.getFullYear());

  const sentence = `${days[day]}, ${date.getDate()} ${months[month]}`;
  console.log(sentence);

  // document.body.innerHTML = sentence;
</script>
</body>
</html>
